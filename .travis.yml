language: r
pandoc_version: 2.1.1
before_install:
  - npm install netlify-cli -g
  - cd book
sudo: false
cache:
  packages: true
  directories:
  - book/_bookdown_files
  - $HOME/.npm
addons:
  apt:
    packages:
    - libgsl0-dev
    - libxml2-dev
    - libudunits2-dev

script:
- Rscript -e 'bookdown::render_book("index.Rmd")'

deploy:
  provider: script
  script: netlify deploy -t $NETLIFY_PAT
  skip_cleanup: true
